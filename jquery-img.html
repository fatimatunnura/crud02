<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

    <script type="text/javascript" scr="js/bootstrap.min.js"></script>
</head>
<body>
<style type="text/css">
    .sized{
        width:100px;
        float:left;
    }
</style>

<div class="container">
    <img class="img-thumbnail sized" src='img/1.jpg'>
    <img class="img-thumbnail sized" src='img/2.jpg'>
    <img class="img-thumbnail sized" src='img/3.jpg'>
    <img class="img-thumbnail sized" src='img/4.jpg'>
    <img class="img-thumbnail sized" src='img/5.jpg'>
    <img class="img-thumbnail sized" src='img/6.jpg'>


    <button id="button">Next</button>
</div>
<img id="frameImg" class="img-thumbnail" src='img/1.jpg'>
<script type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        var i=1;

        $('#button').click(function () {

            i++;
            var url = 'img/' + i + '.jpg'


            $('#frameImg').attr('src', url);


        });

    })



</script>

</body>
</html>
