<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

    <script type="text/javascript" scr="js/bootstrap.min.js"></script>
</head>
<body>
<style type="text/css">
    .sized{
        width:200px;
        float:left;
    }


</style>
<div class="container">
    <img class="img-thumbnail sized " src="1.jpg">

    <img class="img-thumbnail sized " src="2.jpg">

    <img class="img-thumbnail sized " src="3.jpg">

    <img class="img-thumbnail sized " src="4.jpg">

    <img class="img-thumbnail sized " src="5.jpg">
    <button id="button">Next</button>

</div>

<div class="row">
    <img id="frameImg" class="img-thumbnail" src='1.jpg'>
    <script type="text/javascript">
        $(document).ready(function() {
            var i=1;

            $('#button').click(function () {

                setInterval(function() {

                    i++;
                    var url = '' + i + '.jpg'
                    $('#frameImg').attr('src', url);
                    if (i == 5) {
                        i = 0
                    }
                },2000);



            });






        })





    </script>

</body>
</html>
