    <body>
<header class="container">
    <div class="basic-forms" id="basic-forms">
        <form id="comment">
            <div class="form-group">
                <label for="firstname">First name<span>(required,at least 2 character)</span></label>
                <input id="firstname" name="firstname" minlength="2" type="text" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last name<span>(required,at least 2 character)</span></label>
                <input id="lastname" name="lastname" minlength="2" type="text" required>
            </div>
            <div class="form-group">
                <label for="email">Email<span></span></label>
                <input id="email" name="email"  type="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password<span></span></label>
                <input id="password" name="password" type="password" required>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="optionsRadios1">Gender</label>
                        <input name="optionsRadios" id="optionsRadios1" value="option1" checked="" type="radio">Male</div>
                    <input name="optionsRadios" id="optionsRadios1" value="option1" checked="" type="radio">Female</div>

            </div>




            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <script>
            $("#comment").validate()
        </script>
    </div>

</header>
